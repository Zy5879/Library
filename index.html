<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <h2>Library Storage</h2>
    <button data-modal-target="#modal">+ ADD BOOK</button>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">New Book</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <input type="text" id="inputValueBook" placeholder="Book Name">
            <input type="text" id="inputValueAuthor" placeholder="Author Name">
            <div class="check">
            <label for="read">READ:</label>
            <input type="checkbox" id="inputValueStatus">
            </div>
            <button id="btn" onclick="createBook()">Submit</button>
        </div>
    </div>
    <div class="main"></div>
    <div id="overlay"></div>
</body>
</html>
