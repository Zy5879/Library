<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h2>Library Storage</h2>
        <button data-modal-target="#modal" id="add-book">+ ADD BOOK</button>
    </div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">New Book</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <input type="text" id="inputValueBook" placeholder="Book Name">
            <input type="text" id="inputValueAuthor" placeholder="Author Name">
            <div class="check">
            <label for="pages">Pages:</label>
            <input type="text" id="inputPages">
            </div>
            <div class="check-2">
              <label for="read">Read:</label>
              <input type="checkbox" id="read" value="Did You Read?">
            </div>
            <button id="btn">Submit</button>
        </div>
    </div>
    <div class="main">    
    </div>
    <div id="overlay"></div>
</body>
</html>
