<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <h2>Library Storage</h2>
    <button data-modal-target="#modal">+ ADD BOOK</button>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">New Book</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <label for="book_name">Book</label>
            <input type="text" id="inputValueBook">
            <label for="author_name">Author</label>
            <input type="text" id="inputValueAuthor">
            <label for="read">Read</label>
            <input type="checkbox" id="inputValueStatus">
            <button id="btn" onclick="createPerson()">Submit</button>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
